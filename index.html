<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="09">
        <div class="col hour">9am</div>
        <textarea class="col-7 col-md-9 col-lg-10 description"></textarea> </textarea>
        <button class="col saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="10">
        <div class="col hour">10am</div>
        <textarea class="col-7 col-md-9 col-lg-10 description"></textarea> </textarea>
        <button class="col saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="11">
        <div class="col hour">11am</div>
        <textarea class="col-7 col-md-9 col-lg-10 description"></textarea> </textarea>
        <button class="col saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="12">
        <div class="col hour">12pm</div>
        <textarea class="col-7 col-md-9 col-lg-10 description"></textarea> </textarea>
        <button class="col saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="13">
        <div class="col hour">1pm</div>
        <textarea class="col-7 col-md-9 col-lg-10 description"></textarea> </textarea>
        <button class="col saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="14">
        <div class="col hour">2pm</div>
        <textarea class="col-7 col-md-9 col-lg-10 description"></textarea> </textarea>
        <button class="col saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="15">
        <div class="col hour">3pm</div>
        <textarea class="col-7 col-md-9 col-lg-10 description"></textarea> </textarea>
        <button class="col saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="16">
        <div class="col hour">4pm</div>
        <textarea class="col-7 col-md-9 col-lg-10 description"></textarea> </textarea>
        <button class="col saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="17">
        <div class="col hour">5pm</div>
        <textarea class="col-7 col-md-9 col-lg-10 description"></textarea> </textarea>
        <button class="col saveBtn" type="button"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
    <script src="script.js"></script>
  </body>
</html>
